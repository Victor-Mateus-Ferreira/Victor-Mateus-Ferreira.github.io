<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
   
   <script>
        window.onload = function(){

            let makeMadLib = document.getElementById('lib-button');

            function but() {
                let divStory = document.getElementById("story");
                let someone = document.getElementById("person").value;
                let noun = document.getElementById("noun").value;
                let adjective = document.getElementById("adjective").value;
                divStory.innerHTML = someone + ", " + adjective + ", " + noun;
            }   
                        
            makeMadLib.addEventListener('click', but);
        }

    </script>
 </body>
</html>
