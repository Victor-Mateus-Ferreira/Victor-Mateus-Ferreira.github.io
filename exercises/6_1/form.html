        </div>
        <div class="linha">
            <label for = "endereco">ENDEREÇO</label>
            <input id="endereco" type="text" maxlength="11" required="required">
        </div>
        <div class="linha">
            <label for = "cidade">CIDADE</label>

        </div>

        </div>
        <div class="linha">
            <label for = "cidade">

        <label for="apartamento">

    </fieldset>

    <fieldset>

        <label for id="resume">Resumo do Curriculo</label><textarea id="resume" maxlength="1000" required="requires"></textarea>
        <div class="linha">

            <input id="cargo" type="text" maxlength="40" required="required">
        </div>
        <div class="linha">
            <label for = "desc-cargo">DESCRIÇÃO DO CARGO</label>
            <input id="desc-cargo" type="text" maxlength="500" required="required">
        </div>
        <div class="linha">
            <label for = "data-inicio">DATA DE INICIO</label>
            <input id="data-inicio" type="text" maxlength="11" required="required">
